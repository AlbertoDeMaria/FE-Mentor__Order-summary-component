<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Order summary | Front-end Mentor</title>
</head>
<body>
    
    <div class="card">
        <div class="card__image-container">
            <img src="images/illustration-hero.svg" alt="illustration-hero">
        </div>
        <div class="card__info-container">
            <div class="text-container">
                <h1 class="card__title">Order Summary</h1>
                <p class="card__desc">You can now listen to millions of songs, audiobooks and podcast on any device anywhere you like!</p>
            </div>

            <div class="pill">
                <div class="icon-info">
                    <img src="images/icon-music.svg" alt="icon-music">
                    <div class="info">
                        <p class="icon_title">Annual plan</p>
                        <p class="icon_price">$59.99/year</p>
                    </div>
                </div>
                <a class="link" href="#">Change</a>
            </div>

            <div class="btn-container">
                <button class="btn-color">Proceed to Payment</button>
                <button class="btn-empty">Cancel Order</button>
            </div>
            
        </div>
    </div>

</body>
</html>
